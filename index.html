<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Grammar</title>

    <link rel="stylesheet" href="/src/styles/styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-layout">
        <div class="display">
          <input type="text" id="expr-input" />
        </div>

        <div class="keys">
          <button id="clear-btn">C</button>
          <button id="backspace-btn">&#129044;</button>
          <button id="divide-btn">/</button>
          <button id="multiply-btn">*</button>

          <button id="7-btn">7</button>
          <button id="8-btn">8</button>
          <button id="9-btn">9</button>
          <button id="subtract-btn">-</button>

          <button id="4-btn">4</button>
          <button id="5-btn">5</button>
          <button id="6-btn">6</button>
          <button id="add-btn">+</button>

          <button id="1-btn">1</button>
          <button id="2-btn">2</button>
          <button id="3-btn">3</button>
          <button id="submit-btn" class="rowspan-2">=</button>

          <button id="0-btn" class="colspan-2">0</button>
          <button id="decimal-btn">.</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
