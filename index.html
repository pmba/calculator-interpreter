<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Grammar</title>

    <link rel="stylesheet" href="/src/styles/styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-layout">
        <!-- TODO -->
        <div class="display">
          <div id="history"></div>
          <div id="operation"></div>
        </div>

        <div class="keys">
          <button id="clear" class="variant-gray" data-key="AC">AC</button>
          <button id="lpar" class="variant-gray" data-key="(">(</button>
          <button id="rpar" class="variant-gray" data-key=")">)</button>
          <button
            id="divide"
            class="variant-orange unicode-char"
            data-key="&divide;"
          >
            &divide;
          </button>

          <button id="key-7" data-key="7">7</button>
          <button id="key-8" data-key="8">8</button>
          <button id="key-9" data-key="9">9</button>
          <button
            id="times"
            class="variant-orange unicode-char"
            data-key="&times;"
          >
            &times;
          </button>

          <button id="key-4" data-key="4">4</button>
          <button id="key-5" data-key="5">5</button>
          <button id="key-6" data-key="6">6</button>
          <button
            id="minus"
            class="variant-orange unicode-char"
            data-key="&minus;"
          >
            &minus;
          </button>

          <button id="key-1" data-key="1">1</button>
          <button id="key-2" data-key="2">2</button>
          <button id="key-3" data-key="3">3</button>
          <button
            id="plus"
            class="variant-orange unicode-char"
            data-key="&plus;"
          >
            &plus;
          </button>

          <button id="key-0" data-key="0">0</button>
          <button id="dot" class="unicode-char" data-key="&sdot;">
            &sdot;
          </button>
          <button
            id="equal"
            class="variant-orange unicode-char"
            data-key="&equals;"
          >
            &equals;
          </button>
        </div>
      </div>

      <div class="ast">
        <pre id="ast-mermaid" class="mermaid">
          graph TD;
            A-->B;
            A-->C;
            B-->D;
            C-->D;
        </pre>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
